<!DOCTYPE html>
<html>
<head>
    <title>ICO Admin</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="web3.min.js"></script>
    <script type="text/javascript" src="ico.js"></script>
    <link rel="stylesheet" href="style.css" type='text/css'/>
</head>
<body>
<h1>ICO Admin</h1>
<div class="error" id="errormsg"></div>
<h2>0. Load contracts</h2>
<form id="loadContractsForm">
    <label for="tokenABI">NigamCoin Token ABI:
        <textarea id="tokenABI" readonly class="abi"></textarea>
    </label>
    <label for="crowdsaleABI">NigamCoin Crowdsale ABI:
        <textarea id="crowdsaleABI" readonly  class="abi"></textarea>
    </label>
    <input type="button" id="loadContractsBtn" value="Load contracts">
</form>


<h2>1.1 Publish Token</h2>
<form id="publishTokenForm">
    <div><input type="button" id="publishToken" value="Publish"></div>
    <div><label>Transaction: <input type="text" readonly name="publishedTx" value="" class="ethTx"></label></div>
    <div><label>Crowdsale Published at: <input type="text" name="publishedAddress" value="" class="ethAddress"></label></div>
</form>
<h2>1.2 Publish Crowdsale</h2>
<form id="publishCrowdsaleForm">
    <label>Token at: <input type="text" name="tokenAddress" value="" class="ethAddress"></label>
    <div><input type="button" id="publishCrowdsale" value="Publish"></div>
    <div><label>Transaction: <input type="text" readonly name="publishedTx" value="" class="ethTx"></label></div>
    <div><label>Crowdsale Published at: <input type="text" name="publishedAddress" value="" class="ethAddress"></label></div>
</form>


</body>
</html>
